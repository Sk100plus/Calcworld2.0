<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="util.css">
    <title>Document</title>
    <style>
       
       
    </style>
</head>
<body>

    <div class="text-center">
               <h1>Welcome to Calc World!</h1>
    </div>
        <div class="container flex flex-col items-center mx-auto m-w-20">
            <div class="row" style="margin:29px 0px 26px; background-color:grey;">
                <input class="input" type="text" >
            </div>
            <div class="row">
                    <button class="button">C</button>
                    <button class="button"  style="    padding:12px 40px;
                   
                    border-radius: 900px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px 5px;">00</button>
                    
                    <button class="button" style="    padding:12px 17px;
                    
                    border-radius: 900px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px 2.8px;background-color:rgb(39, 214, 39)">/</button>
            </div>
            <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" style="background-color:rgb(51, 226, 51)">+</button>
            </div>
            <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" style="    padding:12px 17px;
                 
                    border-radius: 900px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px 2.8px;background-color:rgb(56, 219, 56)">*</button>
            </div>
            <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button"  style="    padding:12px 17px;
                   
                    border-radius: 900px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px 2.8px;background-color:rgb(56, 214, 56)">-</button>
            </div>
            <div class="row">
                    <button class="button">0</button>
                    <button class="button" style="    padding:12px 17px;
                 
                    border-radius: 900px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px  3px 30px 2.8px;background-color:rgb(55, 206, 55)">.</button>
                    <button class="button" style="   padding:12px 13.5px;
                    cursor:pointer;
                    /* font-size:26px; */
                    margin:0px 5px;">%</button>
                    <button class="button" style="background-color:rgb(69, 221, 69)">=</button>
            </div>
        </div>

    <script src="calc.js">

    </script>
</body>
</html>
